<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#d4a843">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Lantern Labs ‚Äî HTML & CSS Teacher</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/editor.css">
</head>
<body>

  <!-- Header -->
  <header id="app-header">
    <div class="header-inner">
      <button id="btn-back" class="header-btn hidden" aria-label="Go back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <h1 id="header-title">HTML &amp; CSS Teacher</h1>
      <div class="header-progress" id="header-progress"></div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main id="app-content">

    <!-- Learn View: Module List -->
    <section id="view-learn" class="view active">
      <div class="view-inner">
        <div class="welcome-banner">
          <div class="lantern-icon">üèÆ</div>
          <h2>Welcome, Apprentice</h2>
          <p>Master HTML &amp; CSS one lesson at a time.</p>
        </div>
        <div id="module-list"></div>
      </div>
    </section>

    <!-- Lesson View -->
    <section id="view-lesson" class="view">
      <div class="view-inner">
        <div id="lesson-content"></div>
        <div id="lesson-editor"></div>
        <div id="lesson-challenges"></div>
        <div class="lesson-nav">
          <button id="btn-prev-lesson" class="btn btn-outline">‚Üê Previous</button>
          <button id="btn-complete-lesson" class="btn btn-primary">Mark Complete ‚úì</button>
          <button id="btn-next-lesson" class="btn btn-outline">Next ‚Üí</button>
        </div>
      </div>
    </section>

    <!-- Practice View -->
    <section id="view-practice" class="view">
      <div class="view-inner">
        <h2 class="section-title">Practice Challenges</h2>
        <p class="section-subtitle">Sharpen your skills with targeted exercises.</p>
        <div id="practice-list"></div>
      </div>
    </section>

    <!-- Reference View -->
    <section id="view-reference" class="view">
      <div class="view-inner">
        <h2 class="section-title">Quick Reference</h2>
        <p class="section-subtitle">Cheat sheets at your fingertips.</p>
        <div id="cheatsheet-list"></div>
      </div>
    </section>

    <!-- Cheatsheet Detail View -->
    <section id="view-cheatsheet-detail" class="view">
      <div class="view-inner">
        <div id="cheatsheet-content"></div>
      </div>
    </section>

    <!-- Challenge View -->
    <section id="view-challenge" class="view">
      <div class="view-inner">
        <div id="challenge-header"></div>
        <div id="challenge-editor"></div>
        <div id="challenge-controls"></div>
      </div>
    </section>

  </main>

  <!-- Bottom Tab Bar -->
  <nav id="tab-bar">
    <button class="tab active" data-tab="learn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
      <span>Learn</span>
    </button>
    <button class="tab" data-tab="practice">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="16 18 22 12 16 6"/>
        <polyline points="8 6 2 12 8 18"/>
      </svg>
      <span>Practice</span>
    </button>
    <button class="tab" data-tab="reference">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="18" rx="2"/>
        <line x1="8" y1="7" x2="16" y2="7"/>
        <line x1="8" y1="11" x2="16" y2="11"/>
        <line x1="8" y1="15" x2="12" y2="15"/>
      </svg>
      <span>Reference</span>
    </button>
  </nav>

  <!-- Scripts -->
  <script src="js/progress.js"></script>
  <script src="js/lessons-m1.js"></script>
  <script src="js/lessons-m2.js"></script>
  <script src="js/lessons-m3.js"></script>
  <script src="js/lessons-m4.js"></script>
  <script src="js/lessons-m5.js"></script>
  <script src="js/cheatsheets.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
